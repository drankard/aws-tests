version: 0.1

phases:
  build:
    commands:
      - lein uberjar
      - aws cloudformation package \
        --template-file sam_spec.yml \
        --output-template-file app_spec.yml \
        --s3-bucket davids-lambda-functions
  test:
    commands:
      - lein test

artifacts:
  type: zip
  files:
    - target/lamda-test-transform-clj-0.1.0-SNAPSHOT-standalone.jar
    - app_spec.yml
  discard-paths: yes